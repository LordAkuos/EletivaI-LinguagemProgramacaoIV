<!DOCTYPE html>
<html>

    <head>
        <title>Revisão de HTML</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <style>
            body{
                background: blue
            }
            .estilo-campos{
                background: green;
            }
            #descricao{
                background: yellow;
            }
        </style>
    </head>        
    
    <body>
        <header>
            <nav>
               <ul>
                   <li>Item X</li>
                   <li>Item Y</li>
                   <li>Item Z</li>
               </ul> 
               <ol>
                   <li>Item 1</li>
                   <li>Item 2</li>
                   <li>Item 3</li>
               </ol>
            </nav>
        </header>

        <main>
            <section>
                <h1>Título de Nível 1</h1>
                <h2>Titulo de Nível 2</h2>
                <div>
                    <p>Este é um texto</p>
                    <p>Este é um <span class="texto-vermelho">
                                bloco de conteúdo
                              </span>
                    </p>
                </div>
                <hr/>

                <table border="1">
                    <caption>Tabela</caption>
                    <thead>
                        <tr>
                            <th colspan="2">Tabela Exemplo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Valor 01</td>
                            <td>Valor 02</td>
                        </tr>
                    </tbody>
                    <tfooter>
                        <tr>
                            <td colspan="2">Rodapé da tabela</td>
                        </tr>
                    </tfooter>
                </table>
                <br>
                <form action="" method="POST">
                    <label for="nome">Insira seu nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="estilo-campos"/>
                    <br>
                    <br>
                    <label for="email">Insira o e-mail:</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" class="estilo-campos">
                    <br>
                    <br>
                    <label for="descricao">Fale sobre você:</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <label for="estado">Infome o seu estado:</label>
                    <select name="estado" id="estado">
                        <option value="SP">São Paulo</option>
                        <option value="PR">Paraná</option>
                        <option value="MG">Minas Gerais</option>
                    </select>

                </form>

            </section>
        </main>
        
        <footer>

        </footer>
    </body>

</html>
