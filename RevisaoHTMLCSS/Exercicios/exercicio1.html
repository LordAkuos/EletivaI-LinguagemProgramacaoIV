<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Exercícios de formulários</title>
    </head>
    <body style="margin: 50px;">
        <h1>Exercícios de formulários</h1>
        <br>
        <br>
        <form action="" method="post" class="container" style="margin: 20">
            <div class="form-group" style="margin: 10px;">
                <div class="row" style="padding: 15px;">
                    <div class="col-4">
                        <label for="nome" class="label-control">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="col-4">
                        <label for="sobrenome" class="label-control">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                    </div>
                    <div class="col-4">
                        <label for="username" class="label-control">Nome de usuário:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 15px;">
                    <div class="col-6">
                        <label for="cidade" class="label-control">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
                    </div>
                    <div class="col-3">
                        <label for="estado" class="label-control">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado">
                    </div>
                    <div class="col-3">
                        <label for="zip" class="label-control">Zip:</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">
                    </div>
                </div>
                <div class="row" style="padding: 15px;">
                    <div class="col-12">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Concordo com os termos e condições.</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary align-left">Enviar formulário</button>
            </div>
        </form>
        <hr>
        <form action="" method="post">
            <h1>Cadastros</h1>
            <div class="form-group container">
                <div class="row" style="padding: 15px;">
                    <div class="col-1">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" name="codigo" class="form-control" placeholder="32">
                    </div>
                    <div class="col-5">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col-4">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@gmail.com">
                    </div>
                    <div class="col-2">
                        <label for="cpf">CPF:</label>
                        <input type="number" id="cpf" name="cpf" class="form-control" placeholder="Só números">
                    </div>
                </div>
                <div class="row" style="padding: 15px;">
                    <div class="col-2">
                        <label for="celular">Nº de celular:</label>
                        <input type="text" id="celular" name="celular" class="form-control" placeholder="Nº de celular">
                    </div>
                    <div class="col-2">
                        <label for="tel">Nº de telefone fixo:</label>
                        <input type="text" id="tel" name="tel" class="form-control" placeholder="Nº de telefone fixo">
                    </div>
                    <div class="col-2">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" class="form-control" placeholder="Ex.: 888098">
                    </div>
                    <div class="col-2">
                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="ex.: Rua A">
                    </div>
                    <div class="col-1">
                        <label for="num">Nº:</label>
                        <input type="number" id="num" name="numero" class="form-control" placeholder="Nº">
                    </div>
                    <div class="col-3">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro">
                    </div>
                </div>
                <button class="btn btn-danger mt-5" type="clear" style="margin-left: 930px;">Resetar</button>
                <button class="btn btn-success mt-5" type="submit">Próximo</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
