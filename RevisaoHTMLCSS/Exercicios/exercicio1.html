<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
            content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Exercícios de formulários</title>
    </head>
    <body>
        <form action="" method="post">
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="col-4">
                                <label for="nome" class="label-control">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                            </div>
                            <div class="col-4">
                                <label for="sobrenome" class="label-control">Sobrenome:</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                            </div>
                            <div class="col-4">
                                <label for="username" class="label-control">Nome de usuário:</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="col-6">
                                <label for="cidade" class="label-control">Cidade:</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
                            </div>
                            <div class="col-3">
                                <label for="estado" class="label-control">Estado:</label>
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="Estado">
                            </div>
                            <div class="col-3">
                                <label for="zip" class="label-control">Zip:</label>
                                <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Concordo com os termos e condições.</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary align-left">Enviar formulário</button>
                </div>
            </div>
        </form>
        <form action="" method="post"></form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
